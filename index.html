<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
 
    <div class="main">
      <div class="container">

        <div class="box-header">
          <img src="./images/logo.svg" alt="Fylo logo" class="logo">
          <div class="icon">
            <div class="icon-item">
              <img src="./images/icon-document.svg" alt="document"">
            </div>
            <div class="icon-item">
              <img src="./images/icon-folder.svg" alt="folder">
            </div>
            <div class="icon-item">
              <img src="./images/icon-upload.svg" alt="upload">
            </div>
          </div>
        </div>
        <div class="box-details">
          <p class="message">
            Youâ€™ve used <span class="message-highligt">815 GB</span> of your storage
          </p>
          <div class="storage-bar">
            <div class="storage-empty">
                <div class="storage-used">
                  <div class="circle-indicator"></div>
                </div>
            </div>
            <div class="box-storage">
              <p class="storage-text">
                <span class="storage-msg">185</span> GB LEFT
              </p>
            </div>
          </div>
          <div class="storage-label">
            <span class="zero-storage">0 GB</span> 
            <span class="max-storage">1000 GB</span> 
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Uyen</a>.
    </div>
 
</body>
</html>
